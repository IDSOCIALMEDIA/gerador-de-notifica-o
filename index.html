<div class="controles">
        <div class="input-grupo">
            <label for="logoSelect">Banco (Ícone do App)</label>
            <select id="logoSelect">
                </select>
        </div>

        <div class="input-grupo">
            <label for="senderName">Nome do Pagador (Quem enviou)</label>
            <input type="text" id="senderName" value="Cliente Exemplo Ltda">
        </div>

        <div class="input-grupo">
            <label for="pixAmount">Valor do PIX (R$)</label>
            <input type="number" id="pixAmount" step="0.01" value="150.00">
        </div>
        
        <div class="input-grupo">
            <label for="delaySelect">Aguardar (segundos)</label>
            <select id="delaySelect">
                <option value="2">2 segundos</option>
                <option value="5" selected>5 segundos</option>
                <option value="10">10 segundos</option>
                <option value="15">15 segundos</option>
                <option value="30">30 segundos</option>
            </select>
        </div>

        <button id="requestPermBtn" style="background-color: #28a745; margin-bottom: 10px; display: none;">Habilitar Notificações</button>
        
        <button id="generateBtn">Agendar Notificação</button>
    </div>
