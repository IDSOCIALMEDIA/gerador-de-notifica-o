<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Notificador PIX Real</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="card">

                <select id="logoSelect"></select>
            </div>

            <div class="input-group">
                <label>Quem enviou (Nome)</label>
                <input type="text" id="senderName" value="Cliente Exemplo Ltda">
            </div>

            <div class="input-group">
                <label>Valor (R$)</label>

            <div class="input-group">

                <select id="delaySelect">
                    <option value="5" selected>5 segundos</option>

        </div>

        <div class="preview-area">
            <h3>Pr√©via Visual:</h3>
            <div class="notification-box" id="notificationPreview">
                <img src="" id="previewLogo" class="logo-icon" alt="Bank Logo">
                <div class="text-content">
                    <span id="previewApp" class="app-name">Nubank</span>
                    <span class="title">PIX recebido</span>
                    <span id="previewBody" class="body-text">...</span>

    </div>

    <script src="./script.js"></script>
</body>
</html>
